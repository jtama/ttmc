title: BDX I/O
questions:
  - question: |
      Vrai ou Faux : BDX dans BDX I/O signifie "Bordeaux Digital eXperience".
    answer: "Faux, il s'agit de **Bordeaux Développeur eXperience**."
  - question: |
      Vrai ou Faux : Les premières éditions de BDX I/O ont eu lieu à l'Université de Bordeaux.
    answer: "Faux, elles ont eu lieu à **l'ENSEIRB**."
  - question: |
      Quelle est l'année de la première édition de BDX I/O ?
      
      - 2012
      - 2014
      - 2016
      - 2018
    answer: "2014"
  - question: |
      Combien y a-t-il de conférenciers Onepoint à BDX I/O cette année ?
      
      - 4
      - 5
      - 6
      - 7
    answer: "6"
  - question: Quels sont les 4 niveaux de sponsoring ?
    answer: Startup, Magnum, Impérial, Balthazar
  - question: Combien y'a-t-il de speakers différent cette année ?
    answer: "64"
  - question: Quel était le thème en 2022 ?
    answer: "Les femmes dans l''IT"
  - question: Qui était le speaker de la première Keynote d'ouverture de BDX I/O ?
    answer: Nicolas Martignole
  - question: Combien y'a-t-il de vidéo sur la chaine de BDX I/O ?
    answer: "328"
  - question: Quel est le plus grand nombre de vue d'une vidéo sur la chaine de BDX I/O ?
    answer: 11k

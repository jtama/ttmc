title: "IA"
questions:
  - question: |
      Vrai ou Faux : ChatGPT a été développé par Google.
    answer: "Faux, il a été développé par **OpenAI**."
  - question: |
      Vrai ou Faux : Le programme d'IA d'IBM qui a battu Garry Kasparov s'appelle Watson.
    answer: "Faux, il s'agit de **DeepBlue**."
  - question: |
      Quels sont les deux frameworks Python les plus utilisés pour le deep learning ?
      
      - Scikit-learn et Keras
      - TensorFlow et PyTorch
      - Caffe et Theano
      - NumPy et Pandas
    answer: "TensorFlow et Pytorch"
  - question: |
      Quel test célèbre, imaginé en 1950, évalue la capacité d’une machine à se faire passer pour un humain ?
      
      - Le Test de Lovelace
      - Le Test de Turing
      - Le Test de Voight-Kampff
      - Le Test de Bechdel
    answer: "Le Test de Turing (ou Imitation Game)"
  - question: "Quelle est la méthode de deep learning attribuant une classe à chaque pixel d'une image ?"
    answer: "La segmentation sémantique"
  - question: "Quelle famille de réseaux neuronaux est souvent utilisée dans le traitement des séquences temporelles ?"
    answer: "Les RNN (Recurrent Neural Networks)"
  - question: "Quel est le nom de l'article scientifique publié en 2017 qui a révolutionné le traitement du langage naturel ?"
    answer: "Attention is all you need"
  - question: "Quelle technique de régularisation consiste à désactiver aléatoirement certains neurones pendant l’entraînement ?"
    answer: "Le Dropout"
  - question: "Quel est le nombre de paramètres du modèle GPT-3 (à +/- 5 Mds) ?"
    answer: "175 milliards"
  - question: "Quelle est la formule de la fonction sigmoïde ?"
    answer: "f(x) = 1 / (1 + e^(-x))"
## Deploy to GH-Pages for your Quarkus Roq blog.
name: Deploy main to GitHub Pages

on:
  push:
    branches: [ main, devfest, bdx-io ]   # Switch to the branch which should be deployed to GitHub Pages
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Roq Site
        uses: quarkiverse/quarkus-roq@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}   # Used to automatically get the GitHub Pages url

      - name: Copy build to folder ðŸ“¦
        id: copy-slides
        run: |
          mkdir -p build/${{ github.ref_name }}/reveal.js/dist && \
          cp -r favicon.svg *.html images css highlight.js build/${{ github.ref_name }}/ && \
          cp -r reveal.js/dist/* build/${{ github.ref_name }}/reveal.js/dist/ && \
          cp -r reveal.js/plugin build/${{ github.ref_name }}/reveal.js/
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: build/${{ github.ref_name }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/${{ github.ref_name }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: slides
          clean: true
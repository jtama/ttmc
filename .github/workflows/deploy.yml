name: Build & Deploy to Surge

on:
  push:
    branches: [ main, devfest, bdx-io ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Roq Site
        uses: quarkiverse/quarkus-roq@v1
        with:
          site-draft: 'true'
          site-future: 'true'
          github-pages: 'false'
          site-url: https://jtama-ttmc-${{ github.ref_name }}-preview.surge.sh

      - name: Deploy to Surge
        run: |
          npx surge teardown https://jtama-ttmc-${{ github.ref_name }}-preview.surge.sh --token ${{ secrets.SURGE_TOKEN }} || true
